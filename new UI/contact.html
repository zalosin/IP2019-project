	<title>WebMag HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:700%7CNunito:300,600" rel="stylesheet">

	<!-- Bootstrap -->

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="../css/font-awesome.min.css">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../css/style.css" />

	
    <!-- React Plugins -->

    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<body>

	<div id='app'></div>

	<script type='text/babel'>
	
	function Header(){
			return(
				<header id="header">
					<div id="nav">
						<div id="nav-fixed">
							<div className="container">
								<div className="nav-logo">
									<a href="index.html" className="logo">The News Bag</a>
								</div>

								<ul id="category-navbar-ul" className="nav-menu nav navbar-nav">
									<li><a href="category.html">Stiri recente</a></li>
									<li><a href="category.html">Recomandari</a></li>
									<li className="cat-1"><a href="category.html">Actualitate</a></li>
									<li className="cat-2"><a href="category.html">Economie</a></li>
									<li className="cat-3"><a href="category.html">Externe</a></li>
									<li className="cat-4"><a href="category.html">Tech</a></li>
									<li className="cat-1"><a href="category.html">Sport</a></li>
								</ul>

								<div className="nav-btns">
									<a href="login.html">Login</a>

									<div className="search-form">
										<input className="search-input" type="text" name="search" placeholder="Enter Your Search ..."/>
										<button className="search-close"><i className="fa fa-times"></i></button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div className="page-header">
						<div className="container">
							<div className="row">
								<div className="col-md-10">
									<ul className="page-header-breadcrumb">
										<li><a href="index.html">Home</a></li>
										<li>Contact</li>
									</ul>
									<h1>Contact</h1>
								</div>
							</div>
						</div>
					</div>
				</header>
			)
		}
		

		function Footer(props){
			
			return(
				<footer id="footer">
				<div className="container">
					<div className="row">
						<div className="col-md-5">
							<div className="footer-widget">
								<div className="footer-logo">
									<a href="index.html" className="logo">The News Bag</a>
								</div>
								<ul className="footer-nav">
									<li><a href="#">Termeni si conditii</a></li>
									<li><a href="#">Politica de confidentialitate</a></li>
								</ul>
								<div className="footer-copyright">
									<span value='Copyright plus date'>
										Copyright + Date
									</span>
								</div>
							</div>
						</div>

						<div className="col-md-4">
							<div className="row">
								<div className="col-md-6">
									<div className="footer-widget">
										<h3 className="footer-title">Despre noi</h3>
										<ul className="footer-links">
											<li><a href="about.html">Despre noi</a></li>
											<li><a href="contact.html">Contact</a></li>
										</ul>
									</div>
								</div>
								<div className="col-md-6">
									<div className="footer-widget">
										<h3 className="footer-title">Widget here</h3>
										<ul className="footer-links">
											<li><a href="category.html">Widget nice goes here</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>

						<div className="col-md-3">
							<div className="footer-widget">
								<h3 className="footer-title">Join our Newsletter</h3>
								<div className="footer-newsletter">
									<form>
										<input className="input" type="email" name="newsletter" placeholder="Enter your email"/>
										<button className="newsletter-btn"><i className="fa fa-paper-plane"></i></button>
									</form>
								</div>
								<ul className="footer-social">
									<li><a href="#"><i className="fa fa-facebook"></i></a></li>
									<li><a href="#"><i className="fa fa-twitter"></i></a></li>
									<li><a href="#"><i className="fa fa-google-plus"></i></a></li>
									<li><a href="#"><i className="fa fa-pinterest"></i></a></li>
								</ul>
							</div>
						</div>

					</div>
				</div>
			</footer>
			)
		}
		
		function Section(){
			return(
				<div className="section">
					<div className="container">
						<div className="row">
							<div className="col-md-6">
								<div className="section-row">
									<h3>Contact Information</h3>
									<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et
										dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex
										ea commodo consequat.</p>
									<ul className="list-style">
										<li>
											<p><strong>Email:</strong> <a href="#">Webmag@email.com</a></p>
										</li>
										<li>
											<p><strong>Phone:</strong> 213-520-7376</p>
										</li>
										<li>
											<p><strong>Address:</strong> 3770 Oliver Street</p>
										</li>
									</ul>
								</div>
							</div>
							<div className="col-md-5 col-md-offset-1">
								<div className="section-row">
									<h3>Send A Message</h3>
									<form>
										<div className="row">
											<div className="col-md-7">
												<div className="form-group">
													<span>Email</span>
													<input className="input" type="email" name="email"/>
												</div>
											</div>
											<div className="col-md-7">
												<div className="form-group">
													<span>Subject</span>
													<input className="input" type="text" name="subject"/>
												</div>
											</div>
											<div className="col-md-12">
												<div className="form-group">
													<textarea className="input" name="message" placeholder="Message"></textarea>
												</div>
												<button className="primary-button">Submit</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			)
		}

		class App extends React.Component {
			render(){
				return (
                    
					<div>
					<Header/>
					<Section/>
					<Footer/>
					</div>
				)
			}
		}
	
		ReactDOM.render(
		  <App />,
		  document.getElementById('app')
		)
</script>
</body>

</html>
